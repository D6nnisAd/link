<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunity Access</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .wrapper {
            width: 90%;
            max-width: 400px;
            padding: 30px 0;
            text-align: center;
        }

        /* Glassmorphism Card - No Shadows */
        .content-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 25px;
            margin-bottom: 25px;
        }

        .icon-header {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        h2 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #94a3b8;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 15px;
        }

        p {
            font-size: 15px;
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .cta-button {
            display: block;
            background: #ffffff;
            color: #0f172a;
            text-decoration: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            transition: transform 0.2s;
        }

        .cta-button:active {
            transform: scale(0.97);
        }

        /* Guide Image Section */
        .guide-container {
            width: 100%;
            margin-top: 10px;
        }

        .guide-label {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 15px;
            display: block;
            font-weight: 600;
        }

        .guide-image {
            width: 100%;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: block;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        
        <div class="content-card">
            <div class="icon-header">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/star--v1.png" width="30">
            </div>

            <h2>Verified & Reliable</h2>
            <h1>Maximize Your Screen Time for Real Gains</h1>
            
            <p>
                Join a global network of individuals capitalizing on daily digital growth and exclusive opportunities.
            </p>

            <a href="https://t.me/+qDwo1vX542U2MDc0" class="cta-button">
                Access Your Opportunity
            </a>
        </div>

        <div class="guide-container">
            <span class="guide-label">STUCK? FOLLOW THESE STEPS:</span>
            <img src="guide.jpg" alt="Steps to open in browser" class="guide-image">
        </div>

    </div>

</body>
</html>
