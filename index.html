<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Opportunity</title>
    <style>
        /* MOBILE-OPTIMIZED MINIMALIST DESIGN */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #ffffff;
            overflow: hidden;
        }

        /* Glassmorphism Card (No Shadow) */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 45px 24px;
            width: 85%;
            max-width: 360px;
            text-align: center;
            /* Box-shadow removed as requested */
        }

        .icon-box {
            background: rgba(255, 255, 255, 0.08);
            width: 64px;
            height: 64px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 28px;
        }

        .icon-box img {
            width: 32px;
            height: 32px;
            filter: invert(1);
        }

        h2 {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            color: #94a3b8;
            margin-bottom: 12px;
            font-weight: 500;
        }

        h1 {
            font-size: 26px;
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 18px;
            background: linear-gradient(to right, #ffffff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            font-size: 15px;
            line-height: 1.6;
            color: #94a3b8;
            margin-bottom: 35px;
        }

        /* Main Interaction Button */
        .cta-button {
            display: block;
            background: #ffffff;
            color: #0f172a;
            text-decoration: none;
            padding: 20px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            transition: all 0.2s ease;
        }

        .cta-button:active {
            transform: scale(0.97);
            background: #f8fafc;
        }

        .footer-text {
            font-size: 11px;
            color: #475569;
            margin-top: 28px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="icon-box">
            <img src="https://img.icons8.com/ios-filled/100/000000/forward-message.png" alt="Icon">
        </div>

        <h2>Reliable & Proven</h2>
        <h1>Transform Your Screen Time into Revenue</h1>
        
        <p class="description">
            Join the community of ambitious individuals capitalising on daily digital opportunities.
        </p>

        <a id="main-link" href="#" class="cta-button">Secure Your Access Now</a>

        <p class="footer-text">SECURE REDIRECT â€¢ OPENING OFFICIAL APP</p>
    </div>

    <script>
        // ==========================================
        // QUICK CONFIGURATION
        // ==========================================
        
        // Mode: Set to "TG" for Telegram or "WA" for WhatsApp
        var mode = "TG"; 

        // The ID: Currently set to your Telegram Hash
        var targetID = "qDwo1vX542U2MDc0";

        // ==========================================
        // REDIRECT LOGIC (Bypasses TikTok Browser)
        // ==========================================

        function getOS() {
            var ua = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(ua)) return "Android";
            if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return "iOS";
            return "PC";
        }

        var os = getOS();
        var btn = document.getElementById("main-link");
        var finalUrl = "";

        if (mode === "TG") {
            if (os === "Android") {
                // Forces Telegram App open via Intent
                finalUrl = "intent://join?invite=" + targetID + "#Intent;scheme=tg;package=org.telegram.messenger;end";
            } else {
                // Standard link for iOS
                finalUrl = "https://t.me/+" + targetID;
            }
        } else if (mode === "WA") {
            if (os === "Android") {
                // Forces WhatsApp App open via Intent
                finalUrl = "intent://send?phone=" + targetID + "#Intent;scheme=whatsapp;package=com.whatsapp;end";
            } else {
                // Standard link for iOS
                finalUrl = "https://wa.me/" + targetID;
            }
        }

        btn.setAttribute("href", finalUrl);

        // Auto-trigger for Android users to minimize wait time
        if (os === "Android") {
            setTimeout(function() {
                window.location.href = finalUrl;
            }, 300);
        }
    </script>
</body>
</html>
