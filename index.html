<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Now</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #ffffff;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 45px 24px;
            width: 85%;
            max-width: 360px;
            text-align: center;
        }

        .icon-box {
            background: rgba(255, 255, 255, 0.08);
            width: 64px;
            height: 64px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 28px;
        }

        .icon-box img {
            width: 32px;
            height: 32px;
            filter: invert(1);
        }

        h2 {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            color: #94a3b8;
            margin-bottom: 12px;
            font-weight: 500;
        }

        h1 {
            font-size: 26px;
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 18px;
            background: linear-gradient(to right, #ffffff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            font-size: 15px;
            line-height: 1.6;
            color: #94a3b8;
            margin-bottom: 35px;
        }

        .cta-button {
            display: block;
            background: #ffffff;
            color: #0f172a;
            text-decoration: none;
            padding: 20px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            transition: all 0.2s ease;
            margin-bottom: 15px;
        }

        /* Fallback link style */
        .secondary-link {
            color: #94a3b8;
            text-decoration: underline;
            font-size: 13px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
            width: 100%;
        }

        .footer-text {
            font-size: 11px;
            color: #475569;
            margin-top: 28px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="icon-box">
            <img src="https://img.icons8.com/ios-filled/100/000000/forward-message.png" alt="Icon">
        </div>

        <h2>Reliable & Proven</h2>
        <h1>Transform Your Screen Time into Revenue</h1>
        
        <p class="description">
            Join the community of ambitious individuals capitalising on daily digital opportunities.
        </p>

        <a id="main-link" href="#" class="cta-button">Secure Your Access Now</a>

        <button onclick="copyLink()" class="secondary-link">Copy link if button fails</button>

        <p class="footer-text">SECURE REDIRECT â€¢ OPENING IN SYSTEM BROWSER</p>
    </div>

    <script>
        var targetURL = "https://t.me/+qDwo1vX542U2MDc0";

        function getOS() {
            var ua = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(ua)) return "Android";
            if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return "iOS";
            return "PC";
        }

        var os = getOS();
        var btn = document.getElementById("main-link");

        if (os === "Android") {
            /* THE "ESCAPE" TRICK: 
               We don't use the Telegram package name here. 
               We use the "Chrome" package name or a generic "browser" intent.
               This forces TikTok to open the link in Chrome/Samsung Browser.
            */
            var chromeIntent = "intent://" + targetURL.replace(/^https?:\/\//, '') + "#Intent;scheme=https;action=android.intent.action.VIEW;end";
            btn.setAttribute("href", chromeIntent);
        } else {
            // iOS is simpler, but requires a manual click (which we have)
            btn.setAttribute("href", targetURL);
        }

        function copyLink() {
            navigator.clipboard.writeText(targetURL);
            alert("Link copied! Please paste it into your Chrome browser.");
        }
    </script>
</body>
</html>
