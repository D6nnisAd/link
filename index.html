<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Access</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #ffffff;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 40px 24px;
            width: 85%;
            max-width: 360px;
            text-align: center;
        }

        .icon-box {
            background: rgba(255, 255, 255, 0.08);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        h2 { font-size: 12px; text-transform: uppercase; letter-spacing: 2px; color: #94a3b8; margin-bottom: 8px; }
        h1 { font-size: 24px; font-weight: 800; margin-bottom: 16px; color: #fff; }
        .description { font-size: 15px; color: #cbd5e1; margin-bottom: 30px; line-height: 1.5; }

        .cta-button {
            display: block;
            background: #ffffff;
            color: #0f172a !important;
            text-decoration: none;
            padding: 18px;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Essential instructions for TikTok users */
        .instruction-box {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 12px;
            color: #94a3b8;
        }
        
        .dots { font-weight: bold; color: #fff; }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="icon-box">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/lock.png" width="30">
        </div>

        <h2>Reliable & Proven</h2>
        <h1>Transform Your Screen Time into Revenue</h1>
        
        <p class="description">
            Join the community of ambitious individuals capitalising on daily digital opportunities.
        </p>

        <a href="https://www.google.com/url?q=https://t.me/+qDwo1vX542U2MDc0" class="cta-button">
            Start Earning Now
        </a>

        <div class="instruction-box">
            If it fails, tap the <span class="dots">...</span> (top right) and select <br><strong>"Open in Browser"</strong>
        </div>
    </div>

</body>
</html>
