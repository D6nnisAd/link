<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Now</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #ffffff;
        }

        .wrapper {
            width: 90%;
            max-width: 380px;
            padding: 40px 0;
            text-align: center;
        }

        /* Glassmorphism Card - No Shadows */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 40px 24px;
            margin-bottom: 20px;
        }

        .icon-box {
            background: rgba(255, 255, 255, 0.08);
            width: 64px;
            height: 64px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon-box img {
            width: 32px;
            height: 32px;
            filter: invert(1);
        }

        h2 {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #94a3b8;
            margin-bottom: 12px;
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 18px;
            color: #ffffff;
        }

        .description {
            font-size: 15px;
            line-height: 1.6;
            color: #cbd5e1;
            margin-bottom: 35px;
        }

        .cta-button {
            display: block;
            background: #ffffff;
            color: #0f172a;
            text-decoration: none;
            padding: 20px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
        }

        /* Guide Image Styling */
        .guide-image {
            width: 100%;
            border-radius: 20px;
            display: block;
            margin-top: 10px;
        }

        .guide-label {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 15px;
            display: block;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="glass-card">
            <div class="icon-box">
                <img src="https://img.icons8.com/ios-filled/100/000000/speech-bubble.png" alt="Icon">
            </div>

            <h2>Authentic & Result-Oriented</h2>
            <h1>Ready to Transform Your Online Time Into Profits</h1>
            
            <p class="description">
                Join a global movement of ambitious people capturing daily opportunities through proven digital strategies.
            </p>

            <a id="main-link" href="https://t.me/+qDwo1vX542U2MDc0" class="cta-button">
                Click here to continue:
            </a>
        </div>

        <span class="guide-label">Follow instructions below if stuck:</span>
        <img src="guide.jpg" alt="Guide" class="guide-image">
    </div>

    <script>
        // CONFIGURATION
        var telegramURL = "https://t.me/+qDwo1vX542U2MDc0";
        
        // CHECK BROWSER
        var ua = navigator.userAgent || navigator.vendor || window.opera;
        var isTikTok = /TikTok/i.test(ua);

        // LOGIC: If NOT in TikTok, redirect immediately
        // This triggers when they click "Open in Browser" and the new page loads
        window.onload = function() {
            if (!isTikTok) {
                window.location.href = telegramURL;
            }
        };
    </script>

</body>
</html>
