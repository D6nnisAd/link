<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Now</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #ffffff;
        }

        .wrapper {
            width: 90%;
            max-width: 380px;
            padding: 20px 0;
            text-align: center;
        }

        /* Guide Text Label */
        .guide-label {
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 15px;
            display: block;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Guide Image */
        .guide-image {
            width: 100%;
            border-radius: 20px;
            display: block;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* RED GLOWING BUTTON */
        .cta-button {
            display: block;
            background: #ff0000; /* Bright Red */
            color: #ffffff;
            text-decoration: none;
            padding: 22px;
            border-radius: 18px;
            font-size: 19px;
            font-weight: 800;
            transition: transform 0.2s;
            border: none;
            /* Glowing Effect */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
                transform: scale(1);
            }
            70% {
                box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0);
                transform: scale(1.03);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
                transform: scale(1);
            }
        }

        .cta-button:active {
            transform: scale(0.95);
            background: #cc0000;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <span class="guide-label">⚠️ Please follow the steps in the image below:</span>

        <img src="guide.jpg" alt="Guide" class="guide-image">

        <a id="main-link" href="https://t.me/+qDwo1vX542U2MDc0" class="cta-button">
            Click here to join the group:
        </a>
    </div>

    <script>
        var telegramURL = "https://t.me/+qDwo1vX542U2MDc0";
        var ua = navigator.userAgent || navigator.vendor || window.opera;
        var isTikTok = /TikTok/i.test(ua);

        window.onload = function() {
            // Only initiates if the user has successfully escaped to a real browser
            if (!isTikTok) {
                setTimeout(function() {
                    window.location.href = telegramURL;
                }, 20000); // 20 Seconds Timer
            }
        };
    </script>

</body>
</html>
